<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./oladele/nolimit.css">
    <title>grid</title>
</head>
<body>
    <main class="grid lg:grid-cols-3 sm:grid-cols-2 grid-cols-1 sm:grid-rows-[repeat(4,200px)] grid-rows-[repeat(6,200px)]">
        <section class="lg:col-span-3 ">1</section>
        <section class="lg:row-span-2 lg:col-start-3">2</section>
        <section class="lg:col-span-3 lg:row-start-4">3</section>
        <section class="sm:col-span-2 lg:col-span-1 sm:row-start-1 lg:row-start-3">4</section>
        <section class="sm:col-span-2 lg:col-span-1 sm:row-start-4 lg:row-start-3">5</section>
        <section class="lg:col-span-2 lg:row-start-2">6</section>
    </main>
</body>
</html>
