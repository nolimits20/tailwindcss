<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./oladele/nolimit.css">
    <title>Form</title>
</head>
<body class="bg-[url(./background.jpeg)] bg-cover">
    <form action="post">
        <fieldset class="w-6 border-2 border-black flex justify-center mt-8 mx-auto bg-blue-300">
            <legend class="text-5xl text-center font-bold text-black capitalize">Sign up</legend>
            <ul class="mt-8">
                <li class="text-2xl capitalize text-blue-800 font-sans m-4">
                    <label for="full">full name</label>
                    <input class="border-2 rounded-2xl border-blue-950 italic text-[15px] flex justify-center mt-2" type="text" name="fullName" id="full" placeholder="John Doe">
                </li>
                <li class="text-2xl capitalize text-blue-800 m-4 font-sans">
                    <label for="email">Email address</label>
                    <input class="border-2 rounded-2xl border-blue-950 flex justify-center mt-2" type="email" name="email" id="email" required>
                </li>
                <li class="text-2xl capitalize text-blue-800 m-4 font-sans">
                    <label for="phone">phone number</label>
                    <input class="border-2 rounded-2xl border-blue-950 italic flex justify-center mt-2" type="tel" name="tel" id="phone" placeholder="081*******">
                </li>
                <li class="text-2xl capitalize text-blue-800 m-4 font-sans" >
                    <label for="address">home address</label>
                    <input class="border-2 rounded-2xl border-blue-950 flex justify-center mt-2" type="text" name="address" id="address">
                </li>
                <li class="text-2xl capitalize text-blue-800 m-4 font-sans">
                    <label for="dob">date of birth</label>
                    <input   class="border-2 rounded-2xl border-blue-950 italic flex justify-center mt-2" type="date" id="dob">
                </li>
                <li class="text-2xl capitalize text-blue-800 m-4 font-sans">
                    <p>gender</p>
                    <input type="radio" name="gender" id="male">
                    <label for="male">male</label>
                    <input type="radio" name="gender" id="female" checked>
                    <label for="female">female</label>
                </li>
                    <button type="submit" class="text-2xl capitalize text-blue-800 font-sans border-2 border-black flex justify-center m-4 rounded-2xl w-[200px] mx-auto bg-blue-800 text-white hover:text-white hover:bg-red-700"> Submit</button>
                </li>
            </ul>
        </fieldset>
        
    </form>
    <footer class="text-center">
        <p> &copy; Copyright 2024</p>
    </footer>
</body>
</html>
